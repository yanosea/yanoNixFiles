# monitors
monitor = HDMI-A-1, 1920x1080@60, 0x0, auto
monitor = DP-3, 1920x1080@239.96, 1920x0, auto
monitor = DP-2, 1920x1080@60, 3840x0, auto
monitor = Unknown-1, disable
# workspaces
workspace=1, monitor:HDMI-A-1
workspace=2, monitor:HDMI-A-1
workspace=3, monitor:HDMI-A-1
workspace=4, monitor:DP-3
workspace=5, monitor:DP-3
workspace=6, monitor:DP-3
workspace=7, monitor:DP-2
workspace=8, monitor:DP-2
workspace=9, monitor:DP-2
# general
general {
    border_size = 2
    gaps_in = 5
    gaps_out = 10
    col.inactive_border = rgba(475266aa)
    col.active_border = rgba(83c092ee) rgba(7fbbb3ee) 45deg
    layout = dwindle
    allow_tearing = true
}
# decotation
decoration {
    rounding = 0
    blur {
        enabled = false
    }
    shadow {
        enabled = true
        range = 5
        render_power = 4
        color = rgba(2d353bee)
    }
}
# animation
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
# input
input {
    kb_layout = us
    sensitivity = 0.75
    follow_mouse = 1
    scroll_factor = 0.25
    natural_scroll = true
    touchpad {
        natural_scroll = true
        scroll_factor = 0.25
    }
}
# misc
misc {
    disable_hyprland_logo = false
    font_family = "plemoljp-nf"
    force_default_wallpaper = 2
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
}
# layout
dwindle {
    preserve_split = true
    pseudotile = true
}
# exec-once (launch at startup)
## systemd session target
exec-once = systemctl --user start hyprland-session.target
## blueman
exec-once = blueman-applet
## focus workspace 4 on startup
exec-once = hyprctl dispatch workspace 4
## wallpaper
exec-once = hyprpaper
exec-once = sleep 5 && $HOME/.local/bin/wallpaper-engine autostart
## bar
exec-once = qs
## ime
exec-once = fcitx5 -D
## easyeffects
exec-once = sleep 3 && easyeffects -w
## vesktop
exec-once = vesktop
## spotify
exec-once = spotify
## btop in special workspace
exec-once = [workspace special:btop silent] wezterm -e btop
## steam
exec-once = steam
# env
## for graphic
env = WLR_DRM_NO_ATOMIC,1
## for ime
env = QT_IM_MODULE,fcitx
env = XMODIFIERS,@im=fcitx
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
# windowrule
## vim via wezterm for ime
windowrule = float on, match:class ^(FloatingVim)$
## mod the spire
### launcher - force tiling
windowrule = tile on, match:title ^(ModTheSpire)$
### game - force true fullscreen (hides bar)
windowrule = fullscreen on, match:class ^(com-evacipated-cardcrawl-modthespire-Loader)$, match:title negative:^(ModTheSpire)$
## special workspace auto-placement
### vesktop
windowrule = workspace special:vesktop silent, match:class ^(vesktop)$
### spotify
windowrule = workspace special:spotify silent, match:class ^(spotify)$
### steam
windowrule = tile on, match:class ^(steam)$, match:title ^(Steam)$
windowrule = workspace special:game silent, match:class ^(steam)$
# bind
## mainmod
$mainMod = ALT
## window management with keyboard
### move window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, J, movefocus, d
bind = $mainMod, K, movefocus, u
bind = $mainMod, L, movefocus, r
### move active window
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, J, movewindow, d
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, L, movewindow, r
### resize active window
bind = $mainMod, left, resizeactive, -20 0
bind = $mainMod, right, resizeactive, 20 0
bind = $mainMod, up, resizeactive, 0 -20
bind = $mainMod, down, resizeactive, 0 20
### tailing window vertically
bind = $mainMod, S, togglesplit
### float active window
bind = $mainMod SHIFT, Space, togglefloating
### maximize active window (keep bar visible)
bind = $mainMod, X, fullscreen, 1
### fullscreen active window (hide bar)
bind = $mainMod SHIFT, X, fullscreenstate, 2
## workspace management with keyboard
### move workspace focus
bind = $mainMod, Q, workspace, 1
bind = $mainMod, W, workspace, 2
bind = $mainMod, E, workspace, 3
bind = $mainMod, R, workspace, 4
bind = $mainMod, T, workspace, 5
bind = $mainMod, Y, workspace, 6
bind = $mainMod, U, workspace, 7
bind = $mainMod, I, workspace, 8
bind = $mainMod, O, workspace, 9
### move workspace
bind = $mainMod SHIFT, A, movecurrentworkspacetomonitor, l
bind = $mainMod SHIFT, F, movecurrentworkspacetomonitor, r
## window/workspace management with keyboard
### move active window to workspace and focus
bind = $mainMod SHIFT, Q, movetoworkspace, 1
bind = $mainMod SHIFT, W, movetoworkspace, 2
bind = $mainMod SHIFT, E, movetoworkspace, 3
bind = $mainMod SHIFT, R, movetoworkspace, 4
bind = $mainMod SHIFT, T, movetoworkspace, 5
bind = $mainMod SHIFT, Y, movetoworkspace, 6
bind = $mainMod SHIFT, U, movetoworkspace, 7
bind = $mainMod SHIFT, I, movetoworkspace, 8
bind = $mainMod SHIFT, O, movetoworkspace, 9
## window management with mouse
### move window with mouse
bindm = $mainMod SHIFT, mouse:272, movewindow
### resize window with mouse
bindm = $mainMod SHIFT, mouse:273, resizewindow
## shortcuts
### application launcher
bind = $mainMod, Space, exec, qs ipc call launcher toggle
### btop (like taskmgr)
bind = CTRL SHIFT, ESCAPE, togglespecialworkspace, btop
### clipboard history via quickshell launcher
bind = CTRL SHIFT, Q, exec, qs ipc call launcher clipboard
### browser
bind = SUPER, B, exec, vivaldi
### nemo (like explorer)
bind = SUPER, E, exec, nemo
### special workspace
bind = $mainMod, slash, togglespecialworkspace, stash
bind = $mainMod SHIFT, slash, movetoworkspace, special:stash
bind = SUPER, V, togglespecialworkspace, vesktop
bind = SUPER, M, togglespecialworkspace, spotify
bind = SUPER, G, togglespecialworkspace, game
### kill active window
bind = SUPER, Q, killactive
### terminal
bind = SUPER, T, exec, wezterm
### lock screen
bind = SUPER, L, exec, qs ipc call lockScreen lock
### screenshot
#### select area and clipboard-only
bind = SUPER, S, exec, hyprshot -z -m region --clipboard-only
#### select window and clipboard-only
bind = SUPER, X, exec, hyprshot -z -m window --clipboard-only
#### select monitor and clipboard-only
bind = SUPER, Z, exec, hyprshot -z -m output --clipboard-only
#### select area and save
bind = SUPER SHIFT, S, exec, hyprshot -z -m region -o ~/google_drive/pics -f "$(date +%Y-%m-%d-%H-%M-%S).png"
#### select window and save
bind = SUPER SHIFT, X, exec, hyprshot -z -m window -o ~/google_drive/pics -f "$(date +%Y-%m-%d-%H-%M-%S).png"
#### select monitor and save
bind = SUPER SHIFT, Z, exec, hyprshot -z -m output -o ~/google_drive/pics -f "$(date +%Y-%m-%d-%H-%M-%S).png"
### recording
#### record monitor 1 (left)
bind = SUPER SHIFT, Q, exec, wf-recorder -a -o HDMI-A-1 --audio="alsa_output.usb-Roland_Rubix24-00.analog-surround-40.monitor" --audio-volume=1.5 -f ~/google_drive/movs/rec/$(date +%Y-%m-%d-%H-%M-%S)-HDMI-A-1.mp4
#### record monitor 2 (center)
bind = SUPER SHIFT, W, exec, wf-recorder -a -o DP-3 --audio="alsa_output.usb-Roland_Rubix24-00.analog-surround-40.monitor" --audio-volume=1.5 -f ~/google_drive/movs/rec/$(date +%Y-%m-%d-%H-%M-%S)-DP-3.mp4
#### record monitor 3 (right)
bind = SUPER SHIFT, E, exec, wf-recorder -a -o DP-2 --audio="alsa_output.usb-Roland_Rubix24-00.analog-surround-40.monitor" --audio-volume=1.5 -f ~/google_drive/movs/rec/$(date +%Y-%m-%d-%H-%M-%S)-DP-2.mp4
#### stop recording
bind = SUPER SHIFT, P, exec, killall -s SIGINT wf-recorder
### color picker
bind = SUPER SHIFT, C, exec, hyprpicker -a -f hex
### reload config
#### reload hyprland config
bind = SUPER SHIFT, H, exec, sh -c 'hyprctl reload && notify-send "Hyprland" "Configuration reloaded!"'
#### reload quickshell config
bind = SUPER SHIFT, B, exec, sh -c 'pkill quickshell; qs & sleep 3 && notify-send "QuickShell" "Configuration reloaded!" && $HOME/.local/bin/wallpaper-engine autostart'
### system controls
#### reboot
bind = SUPER SHIFT, R, exec, qs ipc call sessionMenu reboot
#### shutdown
bind = SUPER SHIFT, D, exec, qs ipc call sessionMenu shutdown
#### logout
bind = CTRL ALT, Delete, exec, qs ipc call sessionMenu logout
