format = """
[░▒▓](#83c092)\
$os\
[](bg:#a7c080 fg:#83c092)\
$directory\
[](fg:#a7c080 bg:#2d353b)\
$git_branch\
$git_status\
[](fg:#2d353b bg:#343f44)\
$nodejs\
$rust\
$golang\
$php\
[](fg:#343f44 bg:#2d353b)\
$time\
[ ](fg:#2d353b)\
\n$character"""

[os]
format = "[ $symbol ]($style)"
style = "bg:#83c092 fg:#090c0c"
disabled = false

[os.symbols]
Windows = ""
Arch = ""
Macos = ""
NixOS = ""

[directory]
style = "fg:#55544a bg:#a7c080"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:#2d353b"
format = '[[ $symbol $branch ](fg:#a7c080 bg:#2d353b)]($style)'

[git_status]
style = "bg:#2d353b"
format = '[[($all_status$ahead_behind )](fg:#a7c080 bg:#2d353b)]($style)'

[nodejs]
symbol = ""
style = "bg:#343f44"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#343f44)]($style)'

[rust]
symbol = ""
style = "bg:#343f44"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#343f44)]($style)'

[golang]
symbol = ""
style = "bg:#343f44"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#343f44)]($style)'

[php]
symbol = ""
style = "bg:#343f44"
format = '[[ $symbol ($version) ](fg:#a7c080 bg:#343f44)]($style)'

[time]
disabled = false
time_format = "%H:%M:%S"
style = "bg:#2d353b"
format = '[[   $time ](fg:#d3c6aa bg:#2d353b)]($style)'
